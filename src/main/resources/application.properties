spring.application.name=exchangerate

exchange-rate.external.exchangerate-host-client.base-url=https://api.exchangerate.host
#exchange-rate.external.exchangerate-host-client.api-key=
exchange-rate.external.exchangerate-host-api-service.priority=0

exchange-rate.external.exchangerates-api-io-client.base-url=https://api.exchangeratesapi.io
#exchange-rate.external.exchangerates-api-io-client.api-key=
exchange-rate.external.exchangerates-api-io-api-service.priority=1

#spring.security.oauth2.resourceserver.jwt.issuer-uri=
#exchange-rate.swagger-config.issuer-uri=

spring.cache.type=redis
#spring.data.redis.host=
#spring.data.redis.port=

# RateLimiterService
exchange-rate.rate-limiter-service.window=PT1S
exchange-rate.rate-limiter-service.max-requests-per-window=25

# RedisConfig
exchange-rate.redis-cache.rates.time-to-live=PT60S
