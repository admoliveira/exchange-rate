spring.application.name=exchangerate

exchange-rate.external.exchangerate-host-client.api-key=api-key
exchange-rate.external.exchangerate-host-api-service.priority=0

exchange-rate.external.exchangerates-api-io-client.api-key=api-key
exchange-rate.external.exchangerates-api-io-api-service.priority=1

spring.cache.type=redis

# RateLimiterService
exchange-rate.rate-limiter-service.window=PT1S
exchange-rate.rate-limiter-service.max-requests-per-window=10000

# RedisConfig
exchange-rate.redis-cache.rates.time-to-live=PT60S
